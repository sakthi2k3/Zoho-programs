<html>
<head>
<title>Trigger Handling Mechanism using jQuery</title>
<style>
    body 
    {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #myButton 
    {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
    #myElement 
    {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: inline-block;
    }
</style>
</head>
<body>
    <h1>Trigger Handling Mechanism using jQuery</h1>
    <button id="myButton">Trigger Custom Event</button>
    <div id="myElement">Click the button to trigger the custom event</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#myButton").click(function(){
        $("#myElement").triggerHandler("customEvent");
    });

    $("#myElement").on("customEvent", function(){
        alert("Custom event 'customEvent' triggered!");
    });
});
</script>
</body>
</html>
