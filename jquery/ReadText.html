<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Value from Textbox using jQuery</title>
<style>
    body 
    {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #container 
    {
        margin-top: 50px;
    }
    #myTextbox 
    {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    #getValueBtn 
    {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
    #result 
    {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#getValueBtn").click(function(){
        var textboxValue = $("#myTextbox").val();
        $("#result").text("Textbox Value: " + textboxValue);
    });
});
</script>
</head>
<body>
    <div id="container">
        <input type="text" id="myTextbox">
        <button id="getValueBtn">Get Value</button>
        <div id="result"></div>
    </div>
</body>
</html>
