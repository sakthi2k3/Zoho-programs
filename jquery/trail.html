                <div class="label_div">
                    <label for="First_Name">First Name <span style="color: red;">*</span></label><br><br>
                </div>
                <div class="input_field">
                    <input id="First_Name" type="text" style="width: 300px;" ><br><br>
                </div>
            </div>
            <div style="margin: 10px; margin-top: 20px;">
                <div class="label_div">
                    <label for="Last_Name">Last Name <span style="color: red;">*</span></label><br><br>
                </div>
                <div class="input_field">
                    <input id="Last_Name" type="text" style="width: 300px;" ><br><br>
                </div>
            </div>
            <div style="margin: 10px; margin-top: 20px;">
                <div class="label_div">
                    <label for="Mobile">Mobile Number <span style="color: red;">*</span></label><br><br>
                </div>
                <div class="input_field">
                    <input id="Mobile" type="text" style="width: 300px;" ><br><br>
                </div>
            </div>
            <div style="margin: 10px; margin-top: 20px;">
                <div class="label_div">
                    <label for="Email">Email <span style="color: red;">*</span></label><br><br>
                </div>

            </div>
            <div style="margin: 10px; margin-top: 20px;">
                <div class="label_div">
                    <label for="CLG_Name">College Name <span style="color: red;">*</span></label><br><br>
                </div>
                <div class="input_field">
                    <input id="CLG_Name" type="text" style="width: 300px;" ><br><br>
                </div>
            </div>
            <div style="margin: 10px; margin-top: 20px;">
                <div class="label_div">
                    <label for="Address">Address <span style="color: red;">*</span></label><br><br>
                </div>
                <div class="input_field">
                    <textarea rows="5" style="width: 300px;" id="Issue_Description" placeholder="Enter your Address" ></textarea><br><br>
                </div>
            </div>
            <div style="text-align: center;">
                <input type="submit" value="submit" id="submit-button">
            </div>
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

            function checkFields() {
                var empty = false;
                $('input, textarea').each(function(){
                    if ($(this).val().trim() === '') {
                        empty = true;
                        return false; d
                    }
                });
                return empty;
            }

            
            $('#myForm').submit(function(){
                if (checkFields()) {
                    alert('Please fill in all  fields!');
                    return false; 
                }
                return true; 
            });
        });
