<html>
<head>
<title>Disable Right-Click Menu</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $("#content").on("contextmenu", function(e) {
      e.preventDefault();
    });
  });
</script>
</head>
<body>
  <div style="width: 400px; height: 200px; margin: auto; background-color: antiquewhite; text-align: center;" id="content">
    <h1>Right Click is disabled</h1>
  </div>
</body>
</html>
